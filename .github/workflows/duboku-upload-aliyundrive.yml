name: Download duboku.tv video & upload to AliyunDrive       

on:
  workflow_dispatch:
    inputs:
      tasklist_url:
        description: "请输入任务列表地址，内容示例：[{\"name\": \"test\", \"url\": \"https://xxx.com/test.m3u8\"}]"
        required: true
      drive_dir:
        description: "文件上传的网盘目录："
        required: true
      # drive_type:
      #   description: '网盘类型：'
      #   required: true
      #   default: 'aliyundrive' 
      #   type: choice
      #   options:
      #   - aliyundrive
      #   - cloud189
      enable_proxy:
        description: '启用代理'
        required: false 
        type: boolean 

env:
  ENABLE_PROXY: ${{ github.event.inputs.enable_proxy }}
  GITHUB_PROXY: ${{ secrets.GH_PROXY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # CLOUD189_USER: ${{ secrets.CLOUD189_USER }}
  # CLOUD189_PWD: ${{ secrets.CLOUD189_PWD }}
  TOOLS_PATH: /usr/local/bin/tools
  
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout private scripts
        uses: actions/checkout@v3
        with:
          repository: nomeqc/private-scripts
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('duboku.tv/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: tools cache
        id: tools-cache
        uses: actions/cache@v3
        with:
          path: ${{ env.TOOLS_PATH }}
          key: ${{ runner.os }}-tools-${{ hashFiles('duboku.tv/scripts/install.sh') }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: Install dependency
        run: |
          bash duboku.tv/scripts/install.sh
        env:
          TOOLS_CACHE_HIT: ${{ steps.tools-cache.outputs.cache-hit }}
      
      - name: Run
        run: |
          python duboku.tv/main.py --drive_type aliyundrive "${LIST_URL}" "${DRIVE_DIR}"
        env:
          LIST_URL: ${{ github.event.inputs.tasklist_url }}
          DRIVE_DIR: ${{ github.event.inputs.drive_dir }}
          # DRIVE_TYPE: ${{ github.event.inputs.drive_type }}
