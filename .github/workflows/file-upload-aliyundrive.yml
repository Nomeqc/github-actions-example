name: Download file & upload to AliyunDrive       

on:
  workflow_dispatch:
    inputs:
      url:
        description: "文件下载地址："
        required: true
      filename:
        description: "下载文件名称："
        default: ""
        required: false
      drive_dir:
        description: "文件上传的网盘目录："
        required: true
      is_zip:
        description: "压缩成ZIP："
        type: boolean
        default: true
        required: false
      password:
        description: "压缩密码（默认为000），不需要压缩密码留空："
        default: "000"
        required: false



  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout private scripts
        uses: actions/checkout@v3
        with:
          repository: nomeqc/private-scripts
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('filetransfer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Install dependency
        run: |
          sudo apt install -y zip
          bash filetransfer/scripts/install.sh
        env:
          TOOLS_CACHE_HIT: ${{ steps.tools-cache.outputs.cache-hit }}
      
      - name: Run
        run: |
          if [ "$IS_ZIP" == "true" ];then
            python filetransfer/filetransfer.py "${URL}" "${FILENAME}" "${DRIVE_DIR}" --password "${PASSWORD}" --is_zip
          else
            python filetransfer/filetransfer.py "${URL}" "${FILENAME}" "${DRIVE_DIR}"
          fi
          
        env:
          URL: ${{ github.event.inputs.url }}
          FILENAME: ${{ github.event.inputs.filename }}
          DRIVE_DIR: ${{ github.event.inputs.drive_dir }}
          IS_ZIP: ${{ github.event.inputs.is_zip }}
          PASSWORD: ${{ github.event.inputs.password }}
